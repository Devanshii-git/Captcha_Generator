
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growing Flowers with CAPTCHA</title>
    <style>
        body {
            background-color: #87CEEB;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        .ground {
            position: absolute;
            bottom: 0;
            height: 20%;
            width: 100%;
            background-color: #8B4513;
        }
        .flower {
            position: absolute;
            bottom: 20%;
            opacity: 0;
            transform: scale(0);
            animation: grow 3s ease-in-out infinite;
            font-size: 6rem;
        }
        @keyframes grow {
            0% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0; transform: scale(0); }
        }
        .flower1 { left: 10%; animation-delay: 0s; }
        .flower2 { left: 30%; animation-delay: 0.5s; }
        .flower3 { left: 50%; animation-delay: 1s; }
        .flower4 { left: 70%; animation-delay: 1.5s; }
        .flower5 { left: 90%; animation-delay: 2s; }

        .captcha-container {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .captcha-img {
            margin: 10px 0;
            width: 200px;
            height: 70px;
            border: 1px solid #ccc;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover { background-color: #0056b3; }

        .monkey {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
        }
    </style>
</head>
<body>

    <div class="ground"></div>

    <div class="flower flower1">üå∏</div>
    <div class="flower flower2">üåº</div>
    <div class="flower flower3">üåª</div>
    <div class="flower flower4">üå∑</div>
    <div class="flower flower5">üå∫</div>

    <div class="captcha-container">
        <img id="captchaImage" class="captcha-img" src="captcha.png" alt="CAPTCHA">
        <br>
        <label for="captcha-input">Enter CAPTCHA:</label>
        <input type="text" id="captcha-input" placeholder="Enter CAPTCHA">
        <button onclick="validateCaptcha()">Submit</button>
        <p id="captchaMessage"></p>
        <div class="monkey">üêí</div>
    </div>

    <script>
    function validateCaptcha() {
        const input = document.getElementById('captcha-input').value;

        fetch(`/submit?captchaInput=${encodeURIComponent(input)}`)
            .then(response => response.json())
            .then(data => {
                alert(data.message);

                if (data.success) {
                    // Redirect to the Rickroll link if the CAPTCHA is correct
                    window.location.href = "https://youtu.be/dQw4w9WgXcQ?si=wBaquQ6iFuAvd2JS";
                } else {
                    // Wait for 1 second, then reload the page if CAPTCHA is incorrect
                    setTimeout(() => {
                        window.location.reload();
                    }, 1000);
                }
            })
            .catch(error => console.error("Error:", error));
    }
    </script>



</body>
</html>
